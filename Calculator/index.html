<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>Calculator</title>
</head>
<body>
	<div class="container">
		<div class="row">
		<div id="below-row">
			<form class="text-center">
				<input class="col-12" type="input" name="input" disabled="">
				<input id="output" class="col-12" type="input" name="output" disabled="">
				<button class="col-3 btn btn-success btn-1" value='0'>0</button>
				<button class="col-3 btn btn-success btn-1" value='1'>1</button>
				<button class="col-3 btn btn-success btn-1" value='2'>2</button>
				<button class="col-2 btn btn-danger btn-1" value='+'>+</button>

				<button class="col-3 btn btn-success btn-1" value='3'>3</button>
				<button class="col-3 btn btn-success btn-1" value='4'>4</button>
				<button class="col-3 btn btn-success btn-1" value='5'>5</button>
				<button class="col-2 btn btn-warning btn-1" value='-'>-</button>

				<button class="col-3 btn btn-success btn-1" value='6'>6</button>
				<button class="col-3 btn btn-success btn-1" value='7'>7</button>
				<button class="col-3 btn btn-success btn-1" value='8'>8</button>
				<button class="col-2 btn btn-primary btn-1" value='*'>*</button>

				<button class="col-3 btn btn-success btn-1" value='9'>9</button>
				<button id="clear" class="col-2 btn btn-info" value='C'>C</button>
				<button class="col-1 btn btn-success btn-1" value='.'>.</button>
				<button id="equals" class="col-3 btn btn-danger" value='='>=</button>
				<button class="col-2 btn btn-warning btn-1" value='/'>/</button>
			</form>
		</div>
	</div>


		
	</div>





	<script src='js/jquery-3.5.1.min.js'></script>
	<script src='js/bootstrap.bundle.min.js'></script>
	<script src='js/script.js'></script>
</body>
</html>
